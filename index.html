<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMI - Monitoreo y Control</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="supabase-config.js"></script>
  <script type="module" src="main.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <h2>SIMI</h2>
    <ul>
      <li class="active" onclick="mostrarSeccion('dashboard')">Monitoreo</li>
      <li onclick="mostrarSeccion('control')">Control</li>
    </ul>
  </div>

  <div class="main">
    <div id="dashboard" class="seccion">
      <h1>Monitoreo Energético</h1>
      <div class="dato">Voltaje: <span id="voltaje">--</span> V</div>
      <div class="dato">Corriente: <span id="corriente">--</span> A</div>
      <div class="dato">Potencia: <span id="potencia">--</span> W</div>
      <div class="dato">Energía: <span id="energia">--</span> kWh</div>
      <div class="dato">Costo estimado: $<span id="costo">--</span></div>
    </div>

    <div id="control" class="seccion oculto">
      <h1>Control de Dispositivos</h1>
      <button onclick="cambiarEstado(true)">Encender</button>
      <button onclick="cambiarEstado(false)">Apagar</button>
      <p>Estado actual: <span id="estado">--</span></p>
    </div>
  </div>

  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('.seccion').forEach(sec => sec.classList.add('oculto'));
      document.getElementById(id).classList.remove('oculto');
      document.querySelectorAll('li').forEach(li => li.classList.remove('active'));
      document.querySelector(`li[onclick*='${id}']`).classList.add('active');
    }
  </script>
</body>
</html>
