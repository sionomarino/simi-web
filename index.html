<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMI - Sistema de Monitoreo</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>SIMI</h2>
      <nav>
        <ul>
          <li class="active" data-section="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
          <li data-section="control"><i class="fas fa-toggle-on"></i> Control</li>
        </ul>
      </nav>
    </aside><main class="main-content">
  <header>
    <h1 id="section-title">Energy Dashboard</h1>
    <span id="last-update">Last updated: --</span>
  </header>

  <section id="dashboard-section" class="section active">
    <div class="cards">
      <div class="card">
        <h3>Voltage</h3>
        <p><span id="voltage">--</span> V</p>
      </div>
      <div class="card">
        <h3>Current</h3>
        <p><span id="current">--</span> A</p>
      </div>
      <div class="card">
        <h3>Power</h3>
        <p><span id="power">--</span> W</p>
      </div>
      <div class="card">
        <h3>Energy</h3>
        <p><span id="energy">--</span> kWh</p>
      </div>
    </div>
  </section>

  <section id="control-section" class="section">
    <div class="control-box">
      <h2>Control de Energ√≠a</h2>
      <button id="turn-on" class="btn btn-green">Encender</button>
      <button id="turn-off" class="btn btn-red">Apagar</button>
    </div>
  </section>
</main>

  </div>
</body>
</html>
