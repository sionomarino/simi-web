<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIMI - Monitoreo Energético</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" 
    src="firebase-config.js"></script>
<script src="script.js"></script>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo SIMI" class="logo">
    <h1>SIMI - Sistema de Monitoreo Inteligente</h1>
  </header>

  <main>
    <div class="dato">Voltaje: <span id="voltaje">--</span> V</div>
    <div class="dato">Corriente: <span id="corriente">--</span> A</div>
    <div class="dato">Potencia: <span id="potencia">--</span> W</div>
    <div class="dato">Energía: <span id="energia">--</span> kWh</div>
    <div class="dato">Costo estimado: $<span id="costo">--</span></div>
  </main>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
