<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SIMI - Sistema de Monitoreo Inteligente</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="firebase-config.js"></script>
</head>
<body>
  <header>
    <h1>SIMI</h1>
    <nav>
      <button onclick="showSection('monitoreo')">Monitoreo</button>
      <button onclick="showSection('control')">Control</button>
    </nav>
  </header>

  <main>
    <!-- Sección MONITOREO -->
    <section id="monitoreo" class="active">
      <h2>Monitoreo de Consumo</h2>
      <p>Voltaje: <span id="voltaje">--</span> V</p>
      <p>Corriente: <span id="corriente">--</span> A</p>
      <p>Potencia: <span id="potencia">--</span> W</p>
      <p>Energía acumulada: <span id="energia">--</span> kWh</p>
    </section>

    <!-- Sección CONTROL -->
    <section id="control">
      <h2>Control de Dispositivos</h2>
      <p>Estado del Emson:</p>
      <button id="btnEncender">Encender</button>
      <button id="btnApagar">Apagar</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
